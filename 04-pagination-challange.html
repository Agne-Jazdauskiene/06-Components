<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

  <title>Pagination Component</title>

  <style>
    /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */

    /* MAIN COLOR: #087f5b 
      GREY COLOR: #343a40 
      */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: "Inter", sans-serif;
      color: #343a40;
      line-height: 1;
    }

    .btn:link,
    .btn:visited {
      background-color: #fff;
      color: #343a40;
      text-decoration: none;
      font-weight: 500;
    }

    .btn:hover,
    .btn:active {
      background-color: #087f5b;
      color: #fff;
    }

    .btn {
      cursor: pointer;
    }

    a {
      font-size: 20px;

    }

    .btn--left-right {
      background-color: #fff;
      border: 2px solid #087f5b;
      height: 44px;
      width: 44px;
      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;

      display: inline-block;
    }

    .btn-icon {
      height: 24px;
      width: 24px;
      stroke: #087f5b;
    }

    .btn-icon:hover {
      stroke: #fff;
    }
  </style>
</head>

<body>
  <button class="btn btn--left-right">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="btn-icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
  </button>

  <!-- <div class="btn--page"> -->
  <a class="btn btn--page" href="#">1</a>
  <a class="btn btn--page" href="#">2</a>
  <a class="btn btn--page" href="#">3</a>
  <a class="btn btn--page" href="#">4</a>
  <a class="btn btn--page" href="#">5</a>
  <a class="btn btn--page" href="#">6</a>
  <span class="dots">...</span>
  <a class="btn btn--page" href="#">23</a>
  <!-- </div> -->

  <button class="btn btn--left-right">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="btn-icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
    </svg>
  </button>
</body>


</html>
